<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Educational Q&A Chatbot" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <title>Educational Q&A Chatbot</title>
  </head>
  <body>
    <main class="chat__main">
      <section class="chat__container">
        <chat-component
          title="Ask your study questions"
          data-input-position="sticky"
          data-interaction-model="chat"
          data-api-url="http://localhost:3000/api"
          data-use-stream="true"
          data-approach="rrr"
          data-overrides='{"retrieval_mode":"hybrid","top":3,"semantic_ranker":true,"semantic_captions":false,"exclude_category":"","prompt_template":"","prompt_template_prefix":"","prompt_template_suffix":"","suggest_followup_questions":true}'
          data-custom-styles='{"AccentHigh":"#1e90ff","AccentLight":"#23272f","AccentDark":"#0d1b2a","TextColor":"#f5f6fa","BackgroundColor":"#23272f","ForegroundColor":"#1e90ff","FormBackgroundColor":"#181a20","BorderRadius":"12px","BorderWidth":"2px","FontBaseSize":"16px"}'
          data-custom-branding="true"
          data-theme="dark"
        ></chat-component>
      </section>
    </main>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap');
      html, body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #181a20 0%, #23272f 100%);
        color: #f5f6fa;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        height: 100%;
        box-sizing: border-box;
      }
      body {
        min-height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chat__main {
        width: 100vw;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        background: transparent;
      }
      .chat__container {
        width: 100%;
        max-width: 900px;
        min-height: 700px;
        background: rgba(24, 26, 32, 0.98);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(30, 144, 255, 0.18);
        padding: 48px 32px 32px 32px;
        margin: 80px 16px 48px 16px; /* Increased top margin */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      chat-component {
        display: block;
        width: 100%;
        min-height: 600px;
        font-size: 1.25rem;
      }
      @media screen and (min-width: 1200px) {
        .chat__container {
          max-width: 1100px;
          min-height: 800px;
          padding: 64px 48px 48px 48px;
          margin: 64px auto;
        }
        chat-component {
          min-height: 700px;
          font-size: 1.5rem;
        }
      }
    </style>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
